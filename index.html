<!DOCTYPE html>
<html>
<head>
  <title>School Central</title>
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url("https://images.unsplash.com/photo-1534271057238-c2c170a76672?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHVycGxlJTIwY2xvdWRzfGVufDB8fDB8fHww&w=1000&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Bebas Neue', cursive;
    }
    #navbar {
      background-color: purple;
      padding: 10px;
      text-align: center;
    }
    #navbar a {
      color: black;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
      display: inline-block;
      padding: 8px 16px;
      border: none;
      background-color: white;
      transition: background-color 0.3s ease-in-out;
      border-radius: 20px;
    }
    #navbar a:hover {
      background-color: black;
      color: white;
    }
    #content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #footer {
      background-color: purple;
      padding: 10px;
      text-align: center;
      color: white;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="navbar">
    <a href="about:blank" target="_blank">Activities</a>
    <a href="about:blank" target="_blank">Resources</a>
    <a href="https://github.com/SCbyUB" target="_blank">Support</a>
    <a href="about:blank" target="_blank">Credits</a>
    <a href="javascript:void(0)" onclick="openEggBoy()">School Zone</a>
  </div>
  <div id="content">
    <h1 style="text-align: center; color: white; margin-top: 100px; font-size: 48px;">School Central</h1>
  </div>
  <div id="footer">
    <p style="font-size: 18px;">Made by Zane Campbell and the UnblockMania team</p>
  </div>
  <script>
    function openEggBoy() {
      var newTab = window.open("about:blank");
      newTab.document.write('<iframe src="https://eggboy.xyz" style="width: 100%; height: 100%; border: none;"></iframe>');
    }
  </script>
</body>
</html>
