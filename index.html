<!DOCTYPE html>
<html>
<head>
  <title>School Central</title>
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url("https://images.unsplash.com/photo-1534271057238-c2c170a76672?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHVycGxlJTIwY2xvdWRzfGVufDB8fDB8fHww&w=1000&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Bebas Neue', cursive;
    }
    #navbar {
      background-color: purple;
      padding: 10px;
      text-align: center;
      display: flex;
      justify-content: space-between;
    }
    #navbar a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
      display: inline-block;
      padding: 8px 16px;
      border: none;
      background-color: transparent;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      border-radius: 20px;
    }
    #navbar a:hover {
      background-color: white;
      color: black;
    }
    #content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #footer {
      background-color: purple;
      padding: 10px;
      text-align: center;
      color: white;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .fullscreen-icon:before {
      content: "\26F6";
    }
    .exit-fullscreen-icon:before {
      content: "\2715";
    }
  </style>
  <script>
    function toggleFullscreen() {
      if (window.innerWidth === screen.width && window.innerHeight === screen.height) {
        exitFullscreen();
      } else {
        enterFullscreen();
      }
    }

    function enterFullscreen() {
      document.documentElement.style.width = "100%";
      document.documentElement.style.height = "100%";
      document.documentElement.style.overflow = "hidden";
      updateFullscreenButton();
    }

    function exitFullscreen() {
      document.documentElement.style.width = "";
      document.documentElement.style.height = "";
      document.documentElement.style.overflow = "";
      updateFullscreenButton();
    }

    function updateFullscreenButton() {
      var button = document.getElementById('fullscreen-button');
      if (window.innerWidth === screen.width && window.innerHeight === screen.height) {
        button.classList.remove('exit-fullscreen-icon');
        button.classList.add('fullscreen-icon');
      } else {
        button.classList.remove('fullscreen-icon');
        button.classList.add('exit-fullscreen-icon');
      }
    }
  </script>
</head>
<body>
  <div id="navbar">
    <a href="https://scbyub.github.io/sc1/">Home</a>
    <a href="https://scbyub.github.io/sc1-games/">Activities</a>
    <a href="#">Resources</a>
    <a href="https://github.com/SCbyUB">Support</a>
    <button id="fullscreen-button" onclick="toggleFullscreen()" class="fullscreen-icon"></button>
    <a href="#">Credits</a>
  </div>
  <div id="content">
    <h1>Welcome to School Central</h1>
    <p>Get all your educational resources in one place.</p>
  </div>
  <div id="footer">
    &copy; 2023 School Central. All rights reserved.
  </div>
</body>
</html>
